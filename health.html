<html>
<head><center><font size="5" color="red">MY HEALTH APP</font></center></head>
<body bgcolor="aqua">
<center><img src="health.jpg" alt="Health Logo" height="120" width="120"></center>
<div>
    <h2> General info</h2>
    <form>
        Gender:<br>
        <input type="radio" name="gender" value="male" checked>Male<br>
        <input type="radio" name="gender"
               value="female">Female<br>
        <input type="radio" name="gender" type="other">Other<br><br>
        Date:<input type="date" name="bday">
    </form>
</div>
<div>
    <form>
        <h2>Where you live</h2>
        Location:<input type="text" name="state" maxlength="50"><br><br>
        Address:<input type="text" name="address" maxlength="200"><br><br>
    </form>
</div>
<div>
    <form>
        Country:<input type="text" name="country">
    </form>
</div>
<div>
    <form>
        <h2>Your Age</h2>
        Age:<input type="number" name="age"><br><br>
        <input type="Submit" name="Submit" value="Submit">
    </form>
</div>
</body>
</html>
